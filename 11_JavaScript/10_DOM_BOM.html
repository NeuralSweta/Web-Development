<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script DOM</title>
</head>
<body>
    <h2>DOM(Document Object Model)</h2>
    <h3>DOM is uesd to map entire html as a documentory (in a tree like structure).</h3>
    <h2>BOM(Browser Object Model)</h2>
    <h3>BOM provides additional objects provided by browser for working with everything except document.</h3>
    <div class="container">
        <div class="box"></div>
    </div>
    <script>
       document.title="DOM BOM"
       console.log(document.title)
       console.log(document.body)
       document.body.style.backgroundColor= "green"
    </script>
</body>
</html>
