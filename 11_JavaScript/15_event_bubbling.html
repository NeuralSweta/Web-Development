<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child{
            background-color: aqua;
            border: 2px solid blue;
            padding: 34px;
            margin: 34px;
            cursor: pointer;
        }
        .childContainer{
            background-color: darkgoldenrod;
            padding: 14px;
            margin: 14px;
        }
        .container{
            background-color: rgb(249, 44, 112);
            margin: 14px;
            padding: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a Child.
            </div>
        </section>
    </div>
    <div><b>Event Bubbling:</b>When we listen an event on an element then it will activate its parents listener too. Technically event is propagated. So to get rid of event bubbling we stop propagation.</div>
    <Script>
        document.querySelector(".child").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("Child was clicked..")
        })
        document.querySelector(".childContainer").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("ChildContainer was clicked..")
        })
        document.querySelector(".container").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("container was clicked..")
        })

        function getRandomColor(){
    let val1=Math.ceil(0+Math.random()*255);
    let val2=Math.ceil(0+Math.random()*255);
    let val3=Math.ceil(0+Math.random()*255);
    return `rgb(${val1}, ${val2}, ${val3})`
}
        let a=setInterval(()=>{
            document.querySelector(".childContainer").style.background= getRandomColor();
        },1000);
        let b=setInterval(()=>{
            document.querySelector(".child").style.background= getRandomColor();
        },1000);
        let c=setInterval(()=>{
            document.querySelector(".container").style.background= getRandomColor();
        },1000);
        console.log(a)
        // on console- clearInterval(a) to stop this random color.

        let d=setTimeout(()=>{
            document.querySelector(".container").style.background= getRandomColor();
        },3000);
        console.log(d)
        //on console- clearTimeout(d) to stop this random color.
    </Script>
</body>
</html>
