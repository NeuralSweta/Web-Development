<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="5_table.css">
    
</head>
<body>
    <table>
        <caption style="color: purple;">Employee Details</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Fav Language</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Harry</td>
            <td>Programmer</td>
            <td>Java Script</td>
        </tr>
        <tr>
            <td colspan="2">Sam</td>
            <td>Java</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Sweta</td>
            <td colspan="2">Beginner</td>
            <td>Java</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
