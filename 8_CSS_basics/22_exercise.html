<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        main{ background-color: black;
        color:white;
    padding: 34px;
}
header{
    position:sticky;
            top:0;
}
nav{
    background-color: aqua;
    height: 83px;
}
        .layout{
            border: 2px solid rgb(200, 17, 17);
            margin:12px 34px;
            padding: 55px 23px;
            border-radius: 10px;
            background-color: orange;
            text-align: center;
        }
        
        .box1{
            border: 2px solid black;
            height:70vh;
            width:40%;
            background-color: rgb(60, 248, 60);
            display: inline-block;
            margin: 0 12px;
        }
        .box2{
           border: 2px solid black; 
            height:70vh;
            width:40%;
            background-color: pink;
            display: inline-block;
        }
        footer{
            height:100px;
            background-color: rgb(211, 164, 245);
        }
        .text-box{
            padding: 34px;
            border: 2px solid white;
            margin: 50px 34vw;
            font-size: 2em;
            border-radius: 13px;
            background-color: darkblue;
        }
        .orange-box{
            height:23px;
            width:32px;
            background: rgb(125, 13, 80);
            position-anchor: fixed;
            bottom: 12px;
            right:23px;
            border-radius:60px;
        }
    </style>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
     <div class="layout">
    <div class="box1"> </div>
    <div class="box2"></div>
    <div class="text-box">Welcome to the sigma web development coarse.</div>
    <div class="orange-box"></div>
</main>
    <footer>
    </footer>
   
</body>
</html>
