<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Demo</title>
    <style>
        
        .blue_scaleX{ scale:1.6 ;}
        .blue_scaleY{ scale:1.6 ;}
        .blue_scale{ scale:1.6 ;}
        .blue_translateX{transform: translateX(10%); }
        .blue_translateY{transform: translateY(10%); }
        .blue_translate{transform: translate(34px); }
        .blue_matrix{transform: matrix(1,0,0,1,30,50);}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <div class="blue_scaleX">scaleX</div>
        </div>
        <div class="box">
            <div class="blue_scaleY">scaleY</div>
        <div class="box">
            <div class="blue_scale">scale</div>
        </div>

        <div class="box">
            <div class="blue_translateX">translateX</div>
            <div class="blue_translateY">translateY</div>
            <div class="blue_translateZ">translateZ</div>
            <div class="blue_translate">translate</div>
        </div>

        <div class="box">
            <div class="blue_matrix">matrix</div>
            </div>

         <div class="box">
            <div class="skewX">skewX</div>
            </div>
            <div class="skewY">skewY</div>
            </div>
            <div class="skew">skew</div>
            </div>
    <div class="box">
            <div class="rotateX">rotateX</div>
            <div class="rotateY">rotateY</div>
            <div class="rotate">rotate</div>
            </div>

    </div>
</body>
</html>
