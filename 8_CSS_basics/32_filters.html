<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filters</title>
    <style>
         img{
            /* filter:blur(2px); */
            width: 300px;
        } 
         
        .img1{
            filter:brightness(122%) contrast(200%);
        }
        .img2{
            /* filter:grayscale(20%); */
            filter: sepia(100%);
            /* filter:invert(0.5); */
            filter:opacity(0.3);
        }
    </style>
</head>
<body>
    <div class="container"><img class="img1" src="https://thumbs.dreamstime.com/b/programmer-hands-keyboard-writing-source-code-screen-monitor-showing-writing-code-programmer-hands-keyboard-writing-318036844.jpg" alt="">
    <img class="img2"src="https://assets.vogue.in/photos/61b6e41da1a304fad2015cab/2:3/w_2560%2Cc_limit/Katrina%2520and%2520Vicky.jpg" alt="">
<img class="img3"src="https://images.indianexpress.com/2022/05/vicky-kat-wedding-function.jpg?w=630" alt="">
</div>

</body>
</html>
