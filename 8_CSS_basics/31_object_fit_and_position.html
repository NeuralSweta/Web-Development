<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit and Position</title>
    <style>
        .container{
            height: 634px;
            width: 688px;
            border:2px solid black;
            /* background-color: azure; */
            background-position: center center;
            background-image: url(sweta_\ gemini.jpg);
            background-repeat: no-repeat;
             /* background-repeat: repeat-x; */
             background-clip: border-box;
        }
        img{
            width: 466px;
            height: 488px;
            /* object-fit: contain; 
            object-position: 3px 103px;*/
            /* object-fit: cover; 
            object-position:50% 50% */
            object-fit: fill;
            object-position: top right;
        }
    </style>
</head>
<body>
    <div class="container">
<!-- <img src="sweta_ gemini.jpg" alt="pic"> -->
    </div>
</body>
</html>
