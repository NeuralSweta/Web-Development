<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <style>
        *{margin: 0;
        padding: 0;}
        .container{
            height: 80vh;
            width: 100vw;
            border:2px solid purple;
        }
        .box{
            height: 50px;
            width:50px;
            background-color: beige;
            border: 2px solid black  ;
            /* transform:rotate(60deg); */
            /* transform:rotate(0.25turn); */
            /* transform:rotateX(40deg); 
            transform-origin: 0% 0% */

            /* transform: scale(1.6); */
            /* transform: scaleX(1.6); */
            /* transform: skew(5deg); */
            /* transform: skewX(5deg);
            cannot skew in z-axis */

            /* transform: translate(34px); max used */
           transform: translateY(100%) translateX(45%) skew(40deg);

            display:flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box</div>
    </div>
</body>
</html>
