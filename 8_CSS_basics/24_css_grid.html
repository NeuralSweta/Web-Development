<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CSS Grid</title>
    <style>
        .container{
            border: 2px solid black;
        color: blue;
        background-color: rgb(247, 247, 105);
        display: grid;
       
        grid-template-columns: 120px 100px;
        grid-template-rows: 100px 100px 100px;

        }
        .item{
            border: 2px solid red;
            background-color: papayawhip;
            display: grid;
            height: 55px;
            width:55px;
        }
        .item4{
            grid-row: 1/2;
            grid-column:1/2;
            /*grid_row_start:1;
              grid_row_end:2; same thing */
            
        }
        .item1{
            grid-row: 1/2;
            grid-column:1/2;
        }
        
    </style>
</head>
<body>
     <h4>CSS Grids are used in making layouts.</h4>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item item4">4</div>
        <div class="item">5</div>
    </div>
    <div>
        <img src="CSS grid.img.png" alt="GRID " width="300PX">
