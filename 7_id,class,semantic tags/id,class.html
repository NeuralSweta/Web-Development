<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID, Class</title>
    <link rel="stylesheet" href="id.css">
</head>
<body>
    <div style="color: rgb(58, 46, 226);">class is represented by dot. <br>
    id is represented by hash #</div>
    <div id="first div" class="red yellow">First</div>

    <span class="red">Span</span>
    <div>id and class are attributes of element.</div>
