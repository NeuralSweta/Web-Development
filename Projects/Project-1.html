<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Form</title>
</head>
<body>
 <div>
    <h3>National Eligibilty-Cum Entrance Exam</h3>
   <label for="Name"> Enter Your Name:</label>
    <input type="text" id="Name" placeholder="Enter Your Full Name" >
</div>
<div>
    <label for="Name">Enter Father's Name:</label>
    <input type="text">
</div>
<div>
    <label for="Name">Enter Mother's Name:</label>
    <input type="text">
</div>
<div>
    <label for="Category">Enter Your Category</label>
<select name="Category" id="Category">Select Your Category
    <option value="Unreserved">Unreserved</option>
    <option value="SC">SC</option>
    <option value="ST">ST</option>
    <option value="OBC">OBC</option>
</select>
</div>
<div>
    <label for="Date Of Birth">Date of Birth</label>
    <input type="date" id="Date of Birth">
</div>
<div>
    <label for="Gender">Gender</label>
    <input type="radio" name="Gender" id="Male">
    <label for="Male">Male</label>
    <input type="radio" name="Gender" id="Female">
    <label for="Female">Female</label>
</div>
<div>
    <label for="Nationality">Nationality:</label>
    <select name="Nationality" id="Nationality">
        <option value="Indian">Indian</option>
        <option value="Non Indian Residence">Non Indian Residence</option>
        <option value="Foreiner">Foreiner</option>
</div>
<div>
    <label for="Aadhar Number">Aadhar No.</label>
    <input type="password" id="Aadhar Number" placeholder="Enter Aadhar Number">
    <input type="file" name="fileupload">
</div>
<div>
    <label for="Mobile No.">Mobile No.</label>
    <input type="number" name="quantity" min="1" max="10">
</div>
<div>
    <label for="email">Email Id</label>
    <input type="email" name="Email" id="Email">
</div>
<div>
    <label for="password">password</label>
    <input type="password" name="password" placeholder="password">
</div>
<input type="submit">


</body>
</html>
