<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Block Element</title>
    <link rel="stylesheet" href="inline.css">
</head>

<body>
    <div style="color: rgb(7, 132, 132);">
        <b>Inline Element:</b>does not start on a new line and only takes up as much width as necessary
        eg. span,a,strong,emb,img
    </div>
    <div style="color: rgb(192, 23, 79);">
        <b>Block Element:</b>occupies the entire width of its parent container and always starts on a new line.
        eg. div,para,heading,list,table,header,footer,section
    </div>
</body>

</html>
