<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweehir - A Love Story</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'cursive';
      animation: gradientBG 8s infinite;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background: #ffe6e6; }
      50% { background: #ffccd5; }
      100% { background: #ffe6e6; }
    }

    h1 {
      color: #d6336c;
      margin-top: 20px;
      font-size: 2.5rem;
    }

    /* Floating Hearts */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      font-size: 50px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.6); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
    .slideshow-container{
        display: flex;
        justify-content: center;
        align-items:center;
        margin-top: 30px;
    }

    /* Slideshow */
    .slideshow {
      position: relative;
      width: 400px;
      height: 500px;
      margin: 30px auto;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      animation: fade 20s infinite;
    }

    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 5s; }
    .slideshow img:nth-child(3) { animation-delay: 10s; }
    .slideshow img:nth-child(4) { animation-delay: 15s; }

    @keyframes fade {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      25%  { opacity: 1; }
      35%  { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Custom Alert Box */
    .custom-alert {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      color: #4a004a;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      font-size: 1.2rem;
      max-width: 350px;
      text-align: center;
      z-index: 9999;
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      from { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .custom-alert button {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      background: #d6336c;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .custom-alert button:hover {
      background: #a61e4d;
    }
  </style>
</head>
<body>

  <h1>üíï Sweehir ‚Äì A Journey of Love üíï</h1>

  <!-- Floating Hearts -->
  <div class="floating-hearts">
    <span class="heart">‚ù§</span>
    <span class="heart">üíñ</span>
    <span class="heart">üòç</span>
    <span class="heart">ü•∞</span>
    <span class="heart">üíû</span>
  </div>

  <!-- Slideshow -->
   <div class="slideshow-container">
  <div class="slideshow">
    <img src="Wpic3.JPG" alt="Our Wedding">
    <img src="Sweehir pic.jpg" alt="Memories">
    <img src="Sweety Wpic.JPG" alt="Happiness">
    <img src="Wpic2.JPG" alt="Forever Love">
  </div>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="Preet Re Song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Custom Alert -->
  <div class="custom-alert" id="customAlert">
    <p>
      üå∏ Shayari for You üå∏ <br><br>
      "Tere bina adhura sa lagta hai, <br>
      Tere saath har lamha khubsurat lagta hai. <br>
      Tu meri duaon ka sabse khoobsurat hisa hai, <br>
      Tujh bin mera har din adhoora lagta hai." üíï
    </p>
    <button onclick="closeAlert()">üíñ Close</button>
  </div>

  <script>
    // Random floating hearts
    const hearts = document.querySelectorAll(".heart");
    hearts.forEach(heart => {
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    });

    // Custom Alert with Shayari
    window.onload = function() {
      setTimeout(() => {
        document.getElementById("customAlert").style.display = "block";
      }, 2000); // shows after 2 sec
    }

    function closeAlert() {
      document.getElementById("customAlert").style.display = "none";
    }
  </script>
</body>
</html>
